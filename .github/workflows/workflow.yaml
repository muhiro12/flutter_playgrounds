on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Flutter action
      uses: subosito/flutter-action@v1.5.3

    - name: Flutter build
      run: |
        flutter pub get
        flutter build web

    - name: Deploy to GitHub Pages
      run: |
        git clone https://github.com/muhiro12/muhiro12.github.io.git
        cp -r build/web/ flutter_playgrounds/
        cd flutter_playgrounds/
        git add .
        git commit -m 'Update flutter_playgrounds'
        git push origin HEAD